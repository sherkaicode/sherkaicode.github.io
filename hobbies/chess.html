<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Moves</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<header>
    <h1>Chess Highlights</h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../bio.html">Bio</a>
        <a href="../research.html">Research</a>
    </nav>
</header>

<div class="container">
    <h2>My Best Moves</h2>
    <div id="content-area">
        <p>Loading data...</p>
    </div>
</div>

<script>
    // 1. Fetch the JSON file
    fetch('../data/chess.json')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('content-area');
            container.innerHTML = ''; // Clear "Loading..." text

            // 2. Loop through every item in the database
            data.forEach(item => {
                // 3. Create HTML for each item
                const card = document.createElement('div');
                card.className = 'card';
                
                card.innerHTML = `
                    <h3>${item.title}</h3>
                    <small>${item.date}</small>
                    <p>${item.description}</p>
                    <p><strong>Move/Link:</strong> ${item.pgn_or_link}</p>
                `;
                
                // 4. Add to page
                container.appendChild(card);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('content-area').innerHTML = 'Error loading database.';
        });
</script>

</body>
</html>
